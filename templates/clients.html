<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Garage</title>

  </head>


  <body>

    <h1>Liste des clients</h1>

    <a href="/" title="Retour à l'accueil">Accueil</a>

    <table>
    {% for client in clients %}
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.first_name }}</td>
        <td>{{ client.car  }}</td>
        <td>{{ client.road }}</td>
        <td>{{ client.zip_code }}</td>
        <td>{{ client.city }}</td>
      </tr>
    {% endfor %}
      <form action="http://localhost:5000/updateClient" method="post">
        <tr>
          <td> <label>Nom</label> : <input type="text" name="name" /></td>
          <td> <label>Prénom</label> : <input type="text" name="first_name" /></td>
          <td> <label>Voiture</label> : <input type="text" name="car" /></td>
          <td> <label>Adresse</label> : <input type="text" name="road" /></td>
          <td> <label>Code postal</label> : <input type="text" name="zip_code" /></td>
          <td> <label>Ville</label> : <input type="text" name="city" /></td>
        </tr>
          <input type="submit" value="Envoyer" />
       </form>
    </table>
  </body>

</html>
